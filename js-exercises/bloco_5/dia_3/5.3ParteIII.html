<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img id='cat' style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  <script>
    let image = document.getElementById('cat');
    image.style.left = '0px';
    function catMoves() {
      image.style.left = (parseInt(image.style.left) + 10) + 'px';
    }
    window.setInterval(catMoves, 50);

  </script>

 </body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
    let buttonSquare = document.getElementById('square-button');
    let buttonHalf = document.getElementById('half-button');
    let buttonPercent = document.getElementById('percent-button');
    let solution = document.getElementById('solution');

    function squareNumber(numero) {
      numero = document.getElementById('square-input').value;
      var squaredNumber = numero ** 2;
      solution.innerText = 'The result of squaring the number ' + numero + ' is ' + squaredNumber;
    }

    function halfNumber(numHalf) {
      numHalf = document.getElementById('half-input').value;
      var halfedNumber = numHalf / 2;
      solution.innerText = 'Half of ' + numHalf + ' is ' + halfedNumber;
    }

    function percentOf(a, b) {
      a = document.getElementById('percent1-input').value;
      b = document.getElementById('percent2-input').value;
      var percent = (a/b) * 100;
      solution.innerText = a + ' is ' + percent + '% of ' + b;
    }

    buttonSquare.addEventListener('click', squareNumber);
    buttonHalf.addEventListener('click', halfNumber);
    buttonPercent.addEventListener('click', percentOf);

    function areaOfCircle(radius) {
      var area = Math.PI * (radius ** 2);
      console.log('The area of circle with radius ' + radius + ' is ' + area);
      return area;
    }

    var areaButton = document.getElementById("area-button");
    areaButton.addEventListener("click", function() {
      var radius = document.getElementById("area-input").value;
      document.getElementById("solution").innerHTML = areaOfCircle(radius);
    });

  </script>
</body>
</html>
